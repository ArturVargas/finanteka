<div class="cont">
  <h1>Proyectos</h1>
  <div class="cnt2">
    <div class="item" *ngFor="let proyect of proyects; let i = index">
      <div class="target">
        <div class="projectPic">
          <img [src]="proyect.img" alt="">
        </div>
        <div class="projectInfo">
          <div class="title">{{proyect.title}}</div>
          <div class="dbl">
            <span class="stitle">Monto</span>
            <div class="val">
              $ {{proyect.monto}} MXN
            </div>
          </div>
          <div class="dbl">
            <span class="stitle">Plazo</span>
            <div class="val">
              {{proyect.plazo}}
            </div>
          </div>
          <div>
            <span class="stitle">Tasa de Retorno</span>
            <div class="val">
              <div class="bar">
                <div class="percent" style="width: 6.89% !important;"></div>
                <div class="text">{{proyect.tasaRetorno | percent:'2.2'}}</div>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="dbl">
          <span>Integrantes</span>
          <div class="val">
            {{proyect.integrantes}}
          </div>
        </div>
        <div class="dbl">
          <span>Ciclo</span>
          <div class="val">
            {{proyect.ciclo}}
          </div>
        </div>
        <hr>
        <div class="invertir">
          <form (ngSubmit)="investRequest(i)" [formGroup]="addMoney">
            <input type="text" placeholder="Invertir" formControlName="quantity">
            <button>Fondear</button>
          </form>
        </div>
      </div>
    </div>
