<header></header>

<div id="formSpace">
  <div class="cnt">
      <img routerLink='/' src="../../assets/img/finantekaPurple.svg" height="40" alt="" srcset="">
      <p>Por favor, completa los campos para crear tú cuenta</p>
      <form action="">
        <div class="g">
          <input required type="text" name="Name" placeholder="Nombre" id="">
          <input required type="email" name="email" placeholder="Correo Electrónico" id="">
          <input required type="password" name="password" placeholder="Contraseña" id="">
          <input required type="password" name="repassword" placeholder="Repite la Contraseña" id="">
        </div>
        <div class="options">
          <div class="rem">
            <input type="checkbox" name="rememberme" id=""> 
            <span>Acepto los Términos y Condiciones</span>
          </div>
        </div>
        <div class="buttons">
          <button class="done">Regístrame</button>
          <button style="color: #43425D;" routerLink='/login'>Ya tengo cuenta</button>
        </div>
      </form>
      <span class="or">o</span>
      <div class="logBtns">
        <button style="color: blue;">Facebook</button>
      </div>
  </div>
  <a class="tu" href="#">Términos de uso y política de privacidad</a>
</div>
